<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wacky Wizard's Tower Defense</title>
  <link rel="stylesheet" href="styles.css">
  <script src="java.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/iconww.png">
</head>
<body>
    <audio src="assets/fightmusic.mp3" autoplay loop></audio>
    <div id="scoreboard">
        <img src="assets/heart.png" alt="heart" class="heart">
        <p>Goblin king's HP:</p>
         <p id="score"> 100</p>
    </div>
    <div id="timerlook">
        <p>Time Left: </p>
        <p id="timer"> 70</p>
    </div>
    <img id="goblin" src="assets/goblinboss.png" alt="goblin boss">
    <img class="wizard" src="assets/thewizard.png" alt="wizard">
</body>
</html>
